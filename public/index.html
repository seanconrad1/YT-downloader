<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <h1 class="heading">Youtube Downloader</h1>
  <input type="url" class="URL-input" placeholder="Video URL e.g. https://www.youtube.com/watch?v=iv8GW1GaoIc">
  <button class="convert-button">Convert</button>
  <div class="error" hidden id="error">This needs to be a youtube video url e.g.
    https://www.youtube.com/watch?v=iv8GW1GaoIc
    <br>
    or a mobile link
    https://youtu.be/wk4ftn4PArg
  </div>

</body>

<script src="./script.js"></script>

</html>
